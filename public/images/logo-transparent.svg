<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow effect -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="0.5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Stylized A with starburst -->
  <g filter="url(#shadow)">
    <!-- Main A letter -->
    <text x="10" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="currentColor">A</text>
    
    <!-- Starburst elements extending from upper right -->
    <path d="M28 8 L32 5 L30 14 Z" fill="currentColor" opacity="0.9"/>
    <path d="M30 6 L34 3 L32 16 Z" fill="currentColor" opacity="0.7"/>
    <path d="M32 4 L36 1 L34 18 Z" fill="currentColor" opacity="0.5"/>
  </g>
  
  <!-- AMONIX text -->
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="currentColor">AMONIX</text>
</svg>
